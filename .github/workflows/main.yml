name: Autocoder Bot

# Run this workflow when an issue is opened or edited
on:
  issues:
    types: [opened, edited]

# Objective: Add write permissions for contents (to push branch) and PRs
permissions:
  contents: write
  pull-requests: write

jobs:
  generate-code-and-pr:
    # Run only if the issue has the 'autocoder-bot' label
    if: contains(github.event.issue.labels.*.name, 'autocoder-bot')
    
    runs-on: ubuntu-latest
    
    steps:
      # Objective: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Objective: Make the script file executable
      # Note: Change 'gpt_interaction_script.sh' if your script has a different name
      - name: Set permissions for script.sh
        run: chmod +x ./gpt_interaction_script.sh

      # Objective: Run the script and pass environment variables
      - name: Run script.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          ISSUE_NUM: ${{ github.event.issue.number }}
          OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: ./gpt_interaction_script.sh "$GH_TOKEN" "$REPO" "$ISSUE_NUM" "$OPENAI_KEY"

      # Objective: Configure git user
      - name: Configure git
        run: |
          git config --global user.name "autocoder-bot"
          git config --global user.email "actions@github.com"

      # Objective: Commit files and Create Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          # The token is required for the action to create a PR
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # Commit message for the new branch
          commit-message: 'feat: Add generated code for issue #${{ github.event.issue.number }}'
          
          # PR Title
          title: 'Autocode: Fixes issue #${{ github.event.issue.number }}'
          
          # PR Body
          body: |
            This PR was auto-generated by the autocoder-bot.
            It addresses issue #${{ github.event.issue.number }}.
            
          # Branch name (e.g., autocoder-branch-123)
          branch: autocoder-branch-${{ github.event.issue.number }}
          
          # Base branch
          base: main
          
          # Labels for the PR
          labels: autocoder-bot
