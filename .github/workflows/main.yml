name: Autocoder Bot

# Run this workflow when an issue is opened, reopened, or labeled
on:
  issues:
    types: [opened, reopened, labeled]

# Grant write permissions for contents (to push) and pull requests
permissions:
  contents: write
  pull-requests: write

jobs:
  generate-code-and-pr:
    # Run only if the issue has the 'autocoder-bot' label
    if: contains(github.event.issue.labels.*.name, 'autocoder-bot')
    
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Make the script executable
      # (Assuming script is at ./scripts/script.sh from your previous example)
      - name: Set permissions for script.sh
        run: chmod +x ./scripts/script.sh

      # 3. Run the script and pass environment variables
      - name: Run script.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          ISSUE_NUM: ${{ github.event.issue.number }}
          OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: ./scripts/script.sh "$GH_TOKEN" "$REPO" "$ISSUE_NUM" "$OPENAI_KEY"

      # --- Required Git Configuration ---
      - name: Configure git
        run: |
          git config --global user.name "autocoder-bot"
          git config --global user.email "actions@github.com"

      # 4. Commit the generated code
      - name: Commit generated files
        run: |
          # Add all generated files (assuming they are in 'autocoder-bot/' directory)
          # If files are in the root, you might use 'git add .'
          git add autocoder-bot/
          
          # Commit the changes, or do nothing if no changes exist
          git commit -m "feat: Add generated code for issue #${{ github.event.issue.number }}" || echo "No changes to commit"

      # 5. Create a pull request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          # Token is required
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # --- Required parameters ---
          branch: autocoder-branch-${{ github.event.issue.number }}
          base: main
          labels: autocoder-bot
          
          # --- Optional: Improves PR quality ---
          title: 'Autocode: Fixes issue #${{ github.event.issue.number }}'
          body: |
            This PR was auto-generated by the autocoder-bot.
            It addresses issue #${{ github.event.issue.number }}.
          commit-message: 'feat: Add generated code for issue #${{ github.event.issue.number }}'
          author: autocoder-bot <actions@github.com>
          committer: autocoder-bot <actions@github.com>
